name: Build Sponsored

on:
  workflow_dispatch:

jobs:
  build-sponsored:
    name: Build Sponsored for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-15-intel
            platform: mac
            arch: x64
          - os: macos-15
            platform: mac
            arch: arm64
          - os: windows-latest
            platform: win
          - os: ubuntu-latest
            platform: linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.16.0
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Rebuild native dependencies (macOS)
        if: matrix.platform == 'mac'
        run: pnpm run rebuild --arch ${{ matrix.arch }}

      - name: Rebuild native dependencies (other platforms)
        if: matrix.platform != 'mac'
        run: pnpm run rebuild

      - name: Build application (sponsored macOS)
        if: matrix.platform == 'mac'
        run: pnpm run build:sponsored:${{ matrix.platform }}:${{ matrix.arch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_SPONSORED: true

      - name: Build application (sponsored other platforms)
        if: matrix.platform != 'mac'
        run: pnpm run build:sponsored:${{ matrix.platform }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_SPONSORED: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sponsored-${{ matrix.platform }}-${{ matrix.arch }}-${{ github.ref_name }}
          path: |
            dist/*.dmg
            dist/*.pkg
            dist/*.exe
            dist/*.msi
            dist/*.AppImage
            dist/*.snap
          if-no-files-found: warn
          retention-days: 30


