<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>massCode Web Viewer</title>
    <style>
        :root {
            /* 深色主题（默认） - 现代化升级 */
            --bg-primary: #0f1117;
            --bg-secondary: #1a1d26;
            --bg-tertiary: #252933;
            --bg-hover: #2d313d;
            --bg-active: #363b49;
            --bg-input: #1e222d;
            --bg-card: #1f232e;
            --border-color: #2d3340;
            --border-light: #3d424f;
            --text-primary: #e8eaf0;
            --text-secondary: #a3a8b8;
            --text-tertiary: #6e7485;
            --accent-color: #5b8ef4;
            --accent-hover: #4a7de8;
            --accent-gradient: linear-gradient(135deg, #667eea 0%, #5b8ef4 50%, #4a7de8 100%);
            --success-color: #34d399;
            --success-gradient: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            --warning-color: #fbbf24;
            --code-bg: #161822;
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 12px -2px rgba(0, 0, 0, 0.4), 0 2px 6px -1px rgba(0, 0, 0, 0.25);
            --shadow-lg: 0 12px 24px -4px rgba(0, 0, 0, 0.5), 0 6px 12px -2px rgba(0, 0, 0, 0.3);
            --shadow-xl: 0 20px 40px -8px rgba(0, 0, 0, 0.6), 0 10px 20px -4px rgba(0, 0, 0, 0.4);
            --glow-accent: 0 0 20px rgba(91, 142, 244, 0.3);
            --glow-success: 0 0 20px rgba(52, 211, 153, 0.3);
        }

        [data-theme="light"] {
            /* 浅色主题 - 现代化升级 */
            --bg-primary: #f8f9fc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f3f5f9;
            --bg-hover: #eef1f6;
            --bg-active: #e5e9f0;
            --bg-input: #ffffff;
            --bg-card: #ffffff;
            --border-color: #e2e6ee;
            --border-light: #d0d5dd;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-tertiary: #94a3b8;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --accent-gradient: linear-gradient(135deg, #667eea 0%, #3b82f6 50%, #2563eb 100%);
            --success-color: #10b981;
            --success-gradient: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            --warning-color: #f59e0b;
            --code-bg: #f8fafc;
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.08), 0 1px 2px 0 rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 12px -2px rgba(0, 0, 0, 0.12), 0 2px 6px -1px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 12px 24px -4px rgba(0, 0, 0, 0.15), 0 6px 12px -2px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 40px -8px rgba(0, 0, 0, 0.2), 0 10px 20px -4px rgba(0, 0, 0, 0.12);
            --glow-accent: 0 0 20px rgba(59, 130, 246, 0.2);
            --glow-success: 0 0 20px rgba(16, 185, 129, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', 'Roboto', 'SF Pro Display', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            transition: background 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: var(--bg-secondary);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-md);
            z-index: 10;
            position: relative;
        }
        
        [data-theme="light"] .header {
            background: rgba(255, 255, 255, 0.85);
        }
        
        [data-theme="dark"] .header {
            background: rgba(26, 29, 38, 0.85);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.025em;
            transition: all 0.3s ease;
        }

        .header-stats {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .header-stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .header-stat-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--accent-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-info:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .user-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
        }

        .user-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .settings-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .settings-btn:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .header-stat-value {
            font-size: 16px;
            font-weight: 700;
            color: var(--accent-color);
        }

        .header-stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .theme-toggle,
        .home-btn {
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .theme-toggle::before,
        .home-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--accent-color);
            opacity: 0.2;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }
        
        .theme-toggle:hover::before,
        .home-btn:hover::before {
            width: 200px;
            height: 200px;
        }

        .theme-toggle:hover,
        .home-btn:hover {
            background: var(--bg-hover);
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-md);
            border-color: var(--accent-color);
        }
        
        .theme-toggle:active,
        .home-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .home-btn {
            font-size: 16px;
            gap: 6px;
        }

        .upload-section {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            padding: 8px 16px;
            background: var(--accent-gradient);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow-sm);
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        .file-input-label::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%) scale(0);
            border-radius: 8px;
            transition: transform 0.5s ease;
        }
        
        .file-input-label:hover::after {
            transform: translate(-50%, -50%) scale(1.5);
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg), var(--glow-accent);
        }
        
        .file-input-label:active {
            transform: translateY(0) scale(0.98);
        }

        .load-db-btn {
            padding: 8px 16px;
            background: var(--success-gradient);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }
        
        .load-db-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%) scale(0);
            border-radius: 8px;
            transition: transform 0.5s ease;
        }
        
        .load-db-btn:hover::after {
            transform: translate(-50%, -50%) scale(1.5);
        }

        .load-db-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg), var(--glow-success);
        }
        
        .load-db-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .load-db-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .upload-status {
            font-size: 13px;
            color: var(--success-color);
            font-weight: 500;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            gap: 1px;
            background: var(--border-color);
        }

        .sidebar-wrapper {
            width: 260px;
            min-width: 200px;
            max-width: 600px;
            position: relative;
            transition: width 0.3s ease, min-width 0.3s ease;
        }

        .sidebar-wrapper.collapsed {
            width: 0 !important;
            min-width: 0 !important;
        }

        .sidebar {
            width: 100%;
            height: 100%;
            background: var(--bg-secondary);
            overflow-y: auto;
            padding: 16px 0;
            box-shadow: var(--shadow-sm);
        }

        .sidebar-wrapper.collapsed .sidebar {
            display: none;
        }

        .sidebar-section {
            margin-bottom: 24px;
        }

        .sidebar-title {
            padding: 8px 20px;
            font-size: 11px;
            text-transform: uppercase;
            color: var(--text-tertiary);
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .sidebar-item {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            border-left: 3px solid transparent;
            color: var(--text-secondary);
            position: relative;
        }
        
        .sidebar-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            background: var(--accent-gradient);
            opacity: 0;
            transition: opacity 0.25s ease;
        }

        .sidebar-item:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            padding-left: 24px;
            transform: translateX(2px);
        }

        .sidebar-item.active {
            background: var(--bg-active);
            color: var(--text-primary);
            font-weight: 600;
            border-left-color: transparent;
        }
        
        .sidebar-item.active::before {
            opacity: 1;
        }

        .folder-item {
            padding: 8px 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            user-select: none;
            color: var(--text-secondary);
            border-left: 3px solid transparent;
        }

        .folder-item:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .folder-toggle {
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            transition: transform 0.2s ease;
            color: var(--text-tertiary);
        }

        .folder-toggle.expanded {
            transform: rotate(90deg);
        }

        .folder-children {
            display: none;
        }

        .folder-children.expanded {
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding: 16px 20px;
            margin-bottom: 8px;
        }

        .stat-item {
            text-align: center;
            padding: 16px 12px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            border: 1px solid var(--border-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-gradient);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
            border-color: var(--accent-color);
        }
        
        .stat-item:hover::before {
            transform: scaleX(1);
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-color);
            display: block;
        }

        .stat-label {
            font-size: 10px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            margin-top: 4px;
            letter-spacing: 0.05em;
        }

        /* 隐藏侧边栏的stats - 已移动到header */
        .sidebar .stats {
            display: none;
        }

        .snippet-list-wrapper {
            width: 360px;
            min-width: 250px;
            max-width: 600px;
            position: relative;
            transition: width 0.3s ease, min-width 0.3s ease;
        }

        .snippet-list-wrapper.collapsed {
            width: 0 !important;
            min-width: 0 !important;
        }

        .snippet-list {
            width: 100%;
            height: 100%;
            background: var(--bg-secondary);
            overflow-y: auto;
        }

        .snippet-list-wrapper.collapsed .snippet-list {
            display: none;
        }

        .snippet-detail {
            flex: 1;
            background: var(--bg-secondary);
            overflow-y: auto;
            padding: 24px;
        }

        .search-bar {
            padding: 16px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 5;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-input);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(91, 142, 244, 0.15), var(--shadow-md);
            transform: translateY(-1px);
        }

        .search-input::placeholder {
            color: var(--text-tertiary);
        }

        .snippet-item {
            padding: 16px;
            margin: 8px 12px;
            border-bottom: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 3px solid transparent;
            border-radius: 10px;
            background: var(--bg-secondary);
            position: relative;
        }
        
        .snippet-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            background: var(--accent-gradient);
            border-radius: 10px 0 0 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .snippet-item:hover {
            background: var(--bg-hover);
            transform: translateX(4px);
            box-shadow: var(--shadow-md);
        }
        
        .snippet-item:hover::before {
            opacity: 1;
        }

        .snippet-item.active {
            background: var(--bg-active);
            box-shadow: var(--shadow-md);
            border-left-color: transparent;
        }
        
        .snippet-item.active::before {
            opacity: 1;
        }

        .snippet-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-primary);
        }

        .snippet-desc {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .snippet-meta {
            display: flex;
            gap: 12px;
            font-size: 11px;
            color: var(--text-tertiary);
            flex-wrap: wrap;
        }

        .snippet-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .tag {
            background: var(--bg-tertiary);
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 11px;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .tag-bubble-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px 16px;
        }

        .tag-bubble {
            background: var(--bg-tertiary);
            padding: 6px 14px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 6px;
            position: relative;
            overflow: hidden;
        }
        
        .tag-bubble::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-gradient);
            opacity: 0.15;
            transition: left 0.4s ease;
        }
        
        .tag-bubble:hover::before {
            left: 0;
        }

        .tag-bubble:hover {
            background: var(--bg-hover);
            border-color: var(--accent-color);
            color: var(--text-primary);
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-md);
        }

        .tag-bubble.active {
            background: var(--accent-gradient);
            border-color: transparent;
            color: white;
            box-shadow: var(--shadow-md), var(--glow-accent);
        }

        .tag:hover {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        /* 拖拽调整器和折叠按钮 */
        .resizer {
            width: 4px;
            background: transparent;
            cursor: col-resize;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            z-index: 10;
            transition: background 0.2s ease;
        }

        .resizer:hover,
        .resizer.resizing {
            background: var(--accent-color);
        }

        .toggle-panel-btn {
            position: absolute;
            top: 50%;
            right: -12px;
            transform: translateY(-50%);
            width: 24px;
            height: 48px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: var(--text-secondary);
            z-index: 11;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        .toggle-panel-btn:hover {
            background: var(--bg-hover);
            color: var(--accent-color);
            box-shadow: var(--shadow-md);
        }

        .toggle-panel-btn.left {
            right: auto;
            left: -12px;
            border-radius: 6px 0 0 6px;
        }

        .tag-badge {
            background: var(--bg-tertiary);
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 11px;
            margin-left: auto;
            color: var(--text-tertiary);
            border: 1px solid var(--border-color);
        }

        .detail-view {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: var(--bg-primary);
        }

        .placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-tertiary);
            text-align: center;
        }

        .placeholder h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .snippet-header {
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .snippet-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;

            try {

                const configRes = await fetch('/api/config');
                const config = await configRes.json();
                
                // 如果配置了自动加载
                if (config.autoLoadDatabase) {
                    const checkRes = await fetch('/api/check-db');
                    const checkData = await checkRes.json();
                    
                    if (checkData.exists && checkData.loaded) {
                        // 数据库已加载
                        await initializeApp();
                        return;
                    }
                    
                    if (checkData.exists) {
                        // 尝试加载数据库
                        const loadRes = await fetch('/api/load-db', { method: 'POST' });
                        const loadData = await loadRes.json();
                        
                        if (loadRes.ok) {
                            await initializeApp();
                        } else {
                            showErrorModal(loadData.error || 'Failed to load database from server');
                        }
                    } else {
                        // 数据库不存在，显示欢迎界面
                        console.log('No database found on server');
                    }
                }
            } catch (error) {
                console.error('Auto load error:', error);

        // 构建文件夹树
        function buildFolderTree(folders) {
            const folderMap = new Map();
            const rootFolders = [];

            folders.forEach(folder => {
                folderMap.set(folder.id, { ...folder, children: [] });
            });

            folders.forEach(folder => {
                const folderNode = folderMap.get(folder.id);
                if (folder.parentId === null) {
                    rootFolders.push(folderNode);
                } else {
                    const parent = folderMap.get(folder.parentId);
                    if (parent) {
                        parent.children.push(folderNode);
                    }
                }
            });

            return rootFolders;
        }

        // 渲染文件夹树
        function renderFolderTree(folders, level = 0) {
            return folders.map(folder => {
                const hasChildren = folder.children && folder.children.length > 0;
                const isExpanded = expandedFolders.has(folder.id);
                const icon = folder.icon || '📁';

                return `
                    <div class="folder-item" 
                         style="padding-left: ${20 + level * 16}px;">
                        ${hasChildren ? `
                            <span class="folder-toggle ${isExpanded ? 'expanded' : ''}" 
                                  onclick="event.stopPropagation(); toggleFolder(${folder.id})">
                                ▶
                            </span>
                        ` : '<span style="width: 18px; display: inline-block;"></span>'}
                        <span onclick="loadSnippets({ folderId: ${folder.id} })" style="flex: 1; display: flex; align-items: center; gap: 8px;">
                            ${icon} ${escapeHtml(folder.name)}
                        </span>
                    </div>
                    ${hasChildren ? `
                        <div class="folder-children ${isExpanded ? 'expanded' : ''}">
                            ${renderFolderTree(folder.children, level + 1)}
                        </div>
                    ` : ''}
                `;
            }).join('');
        }

        // 初始化拖拽调整器
        function initResizers() {
            const sidebarResizer = document.getElementById('sidebar-resizer');
            const snippetlistResizer = document.getElementById('snippetlist-resizer');
            const sidebar = document.getElementById('sidebar-wrapper');
            const snippetList = document.getElementById('snippet-list-wrapper');

            let isResizing = false;
            let currentResizer = null;

            function startResize(resizer, panel) {
                isResizing = true;
                currentResizer = { resizer, panel };
                resizer.classList.add('resizing');
                document.body.style.cursor = 'col-resize';
                document.body.style.userSelect = 'none';
            }

            function doResize(e) {
                if (!isResizing || !currentResizer) return;

                const { panel } = currentResizer;
                const rect = panel.getBoundingClientRect();
                const newWidth = e.clientX - rect.left;
                
                if (panel.id === 'sidebar-wrapper') {
                    if (newWidth >= 200 && newWidth <= 600) {
                        panel.style.width = newWidth + 'px';
                        localStorage.setItem('sidebarWidth', newWidth);
                    }
                } else if (panel.id === 'snippet-list-wrapper') {
                    if (newWidth >= 250 && newWidth <= 600) {
                        panel.style.width = newWidth + 'px';
                        localStorage.setItem('snippetListWidth', newWidth);
                    }
                }
            }

            function stopResize() {
                if (!isResizing) return;
                isResizing = false;
                if (currentResizer) {
                    currentResizer.resizer.classList.remove('resizing');
                }
                currentResizer = null;
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
            }

            if (sidebarResizer && sidebar) {
                sidebarResizer.addEventListener('mousedown', () => startResize(sidebarResizer, sidebar));
            }

            if (snippetlistResizer && snippetList) {
                snippetlistResizer.addEventListener('mousedown', () => startResize(snippetlistResizer, snippetList));
            }

            document.addEventListener('mousemove', doResize);
            document.addEventListener('mouseup', stopResize);
        }

        function showSnippet(index) {

            snippetItems.forEach((item, i) => {

                        </div>
                    ` : ''}
                </div>

                ${currentSnippet.contents.map((content, idx) => {
                    const lineCount = (content.value || '').split('\n').length;
                    const isLong = lineCount > 20;
                    const isMarkdown = content.language === 'markdown' || content.language === 'md';
                    const key = `${index}-${idx}`;
                    const showMarkdown = markdownViewStates.get(key) || isMarkdown; // Default to rendered for markdown

                    return `
                    <div class="code-block fade-in" id="code-block-${idx}">

                                <button class="copy-btn" onclick="copyCode(${idx}, this)">

                            </div>
                        </div>
                        ${isMarkdown && showMarkdown ? `
                            <div class="markdown-content ${isLong ? 'collapsed' : ''}" id="code-content-${idx}">
                                ${marked.parse(content.value || '')}
                            </div>
                        ` : `

                                <pre><code class="language-${content.language || 'plaintext'}" id="code-${idx}">${escapeHtml(content.value || '')}</code></pre>
                            </div>

                        ${isLong ? `
                            <button class="code-expand-btn" id="expand-btn-${idx}" onclick="toggleCodeBlock(${idx})">
                                <span class="expand-icon">▼</span>
                                <span id="expand-text-${idx}">Expand code</span>
                            </button>
                        ` : ''}

            // Apply syntax highlighting after rendering
            setTimeout(() => {
                if (window.hljs) {
                    currentSnippet.contents.forEach((content, idx) => {
                        const key = `${index}-${idx}`;
                        const showMarkdown = markdownViewStates.get(key) || (content.language === 'markdown' || content.language === 'md');

                        // Only apply syntax highlighting to non-markdown or raw markdown content
                        if (!showMarkdown) {
                            const codeElement = document.getElementById(`code-${idx}`);

        // 切换代码块展开/折叠
        function toggleCodeBlock(idx) {
            const codeContent = document.getElementById(`code-content-${idx}`);
            const expandBtn = document.getElementById(`expand-btn-${idx}`);
            const expandText = document.getElementById(`expand-text-${idx}`);
            
            if (codeContent.classList.contains('collapsed')) {
                codeContent.classList.remove('collapsed');
                expandBtn.classList.add('expanded');
                expandText.textContent = 'Collapse code';
            } else {
                codeContent.classList.add('collapsed');
                expandBtn.classList.remove('expanded');
                expandText.textContent = 'Expand code';
                // 折叠时滚动到代码块顶部
                document.getElementById(`code-block-${idx}`).scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        function copyCode(index, button) {
            const content = currentSnippet.contents[index];
            const text = content.value || '';
            
            // Try modern clipboard API first
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    showCopySuccess(button);
                }).catch(err => {
                    console.error('Clipboard API failed:', err);
                    fallbackCopy(text, button);
                });
            } else {
                // Fallback for older browsers or HTTP
                fallbackCopy(text, button);
            }
        }

        function fallbackCopy(text, button) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.left = '-9999px';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCopySuccess(button);
                } else {
                    showCopyError(button);
                }
            } catch (err) {
                console.error('Fallback copy failed:', err);
                showCopyError(button);
            }
            
            document.body.removeChild(textarea);
        }

        function showCopySuccess(button) {
            const originalText = button.innerHTML;
            button.innerHTML = '✓ Copied!';
            button.style.background = 'var(--success-color)';
            setTimeout(() => {
                button.innerHTML = originalText;
                button.style.background = '';
            }, 2000);
        }

        function showCopyError(button) {
            const originalText = button.innerHTML;
            button.innerHTML = '✗ Failed';
            button.style.background = 'var(--warning-color)';
            setTimeout(() => {
                button.innerHTML = originalText;
                button.style.background = '';
            }, 2000);
        }

        function searchSnippets(query) {
            if (query.trim()) {
                loadSnippets({ search: query });
            } else {
                loadSnippets();
            }
        }

        // Toggle markdown/code view for a snippet
        function toggleMarkdownView(snippetIndex, contentIndex) {
            const key = `${snippetIndex}-${contentIndex}`;
            const isMarkdown = markdownViewStates.get(key) || false;
            markdownViewStates.set(key, !isMarkdown);

            const codeBlock = document.getElementById(`code-block-${contentIndex}`);
            const toggleBtn = document.getElementById(`toggle-btn-${contentIndex}`);

            if (codeBlock && toggleBtn) {
                renderSnippetContent(currentSnippet, snippetIndex, contentIndex, !isMarkdown);
                updateToggleButton(toggleBtn, !isMarkdown);
            }
        }

        // Update toggle button appearance
        function updateToggleButton(button, isMarkdown) {
            if (isMarkdown) {
                button.innerHTML = '👁️ Raw';
                button.classList.add('active');
                button.title = 'Show raw markdown';
            } else {
                button.innerHTML = '👁️ Rendered';
                button.classList.remove('active');
                button.title = 'Show rendered markdown';
            }
        }

        // Render snippet content (either code or markdown)
        function renderSnippetContent(snippet, snippetIndex, contentIndex, showMarkdown) {
            const content = snippet.contents[contentIndex];
            const isMarkdown = content.language === 'markdown' || content.language === 'md';
            const lineCount = (content.value || '').split('\n').length;
            const isLong = lineCount > 20;

            const codeBlock = document.getElementById(`code-block-${contentIndex}`);
            if (!codeBlock) return;

            let contentHtml = '';

            if (isMarkdown && showMarkdown) {
                // Render markdown
                const markdownHtml = marked.parse(content.value || '');
                contentHtml = `
                    <div class="markdown-content ${isLong ? 'collapsed' : ''}" id="code-content-${contentIndex}">
                        ${markdownHtml}
                    </div>
                `;
            } else {
                // Show raw code
                contentHtml = `
                    <div class="code-content ${isLong ? 'collapsed' : ''}" id="code-content-${contentIndex}">
                        <pre><code class="language-${content.language || 'plaintext'}" id="code-${contentIndex}">${escapeHtml(content.value || '')}</code></pre>
                    </div>
                `;
            }

            codeBlock.innerHTML = `
                <div class="code-header">
                    <div>
                        <span>${content.label || 'Fragment ' + (contentIndex + 1)}</span>
                        ${content.language ? `<span class="code-language">${content.language}</span>` : ''}
                        ${isLong ? `<span class="code-line-count">${lineCount} lines</span>` : ''}
                    </div>
                    <div class="code-actions">
                        ${isMarkdown ? `
                            <button class="toggle-view-btn" id="toggle-btn-${contentIndex}" onclick="toggleMarkdownView(${snippetIndex}, ${contentIndex})" title="Show rendered markdown">
                                👁️ Rendered
                            </button>
                        ` : ''}
                        <button class="copy-btn" onclick="copyCode(${contentIndex}, this)">
                            📋 Copy
                        </button>
                    </div>
                </div>
                ${contentHtml}
                ${isLong ? `
                    <button class="code-expand-btn" id="expand-btn-${contentIndex}" onclick="toggleCodeBlock(${contentIndex})">
                        <span class="expand-icon">▼</span>
                        <span id="expand-text-${contentIndex}">Expand code</span>
                    </button>
                ` : ''}
            `;

            // Apply syntax highlighting if showing raw code
            if (!showMarkdown || !isMarkdown) {
                setTimeout(() => {
                    if (window.hljs) {
                        const codeElement = document.getElementById(`code-${contentIndex}`);
                        if (codeElement) {
                            hljs.highlightElement(codeElement);
                        }
                    }
                }, 0);
            }

            // Update toggle button state if markdown
            if (isMarkdown) {
                const toggleBtn = document.getElementById(`toggle-btn-${contentIndex}`);
                if (toggleBtn) {
                    updateToggleButton(toggleBtn, showMarkdown);
                }
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }

        // Retry highlighting when hljs loads (if async)
        function initHighlightJs() {
            if (window.hljs && currentSnippet) {
                currentSnippet.contents.forEach((content, idx) => {
                    const codeElement = document.getElementById(`code-${idx}`);
                    if (codeElement && !codeElement.classList.contains('hljs')) {
                        hljs.highlightElement(codeElement);
                    }
                });
            }
        }

        // Check if hljs loaded after a short delay
        setTimeout(() => {
            if (window.hljs) {
                hljs.configure({ cssSelector: 'pre code' });
                initHighlightJs();
            }
        }, 500);

        // 页面加载完成后自动加载数据库
        window.addEventListener('DOMContentLoaded', () => {
            autoLoadDatabase();
        });
    </script>
    
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js JS - Async Load -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js" crossorigin="anonymous" async></script>
</body>
